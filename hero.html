<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add the slick-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="hero-main">
      <div class="hero-main-container container">
        <h1 class="hero-main-title">MIMINO</h1>
        <div class="hero-main-container-wrap">
          <ul class="hero-main-btn-list list">
            <li class="hero-main-btn-item">
              <button
                class="hero-main-btn button btn_light js-open-modal"
                type="button"
                data-modal="book-room"
              >
                BOOK A ROOM
              </button>
            </li>
            <li class="hero-main-btn-item">
              <button
                class="hero-main-btn button btn_light js-open-modal"
                type="button"
                data-modal="book-table"
              >
                BOOK A TABLE
              </button>
            </li>
          </ul>
          <ul class="hero-main-text-list list">
            <li class="hero-main-text-item">
              <p class="hero-main-text">
                Whether you're in the mood for a hearty breakfast, a light
                lunch, or
                <span class="hero-main-text-italic">a romantic dinner</span>,
                our menu has something for everyone.
              </p>
            </li>
            <li class="hero-main-text-item">
              <p class="hero-main-text">
                At Hotel Mimino,
                <span class="hero-main-text-italic">we believe</span> that great
                food should be available to everyone, no matter the time of day.
              </p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
